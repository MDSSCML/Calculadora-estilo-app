                soma += lista[i];
                document.getElementById('ler').innerHTML = soma;

            }
            //pode deixar para sair resultado aqui
            document.getElementById("ler2").innerHTML = "";

                document.getElementById("ler2").innerHTML += lista[i] + "+";

            }
            //pode deixar esse para sair resultado

            document.getElementById('ler').innerHTML = resultado;

            for (i = 0; i < lista.length; i++) {

            }

            //verfica se a calculadora está ligada
            if (ligada[0] != 1) {
                alert("Precisa ligar a calculadora");
                $('h2').empty();
                $('#ler2').empty();
            }


        });
        $("#diminui").click(function () {

            resultado = lista[0] - lista[1];

            document.getElementById("ler").innerHTML = resultado;
            //pode deixar essa linha para sair resultado
            document.getElementById("ler2").innerHTML = "";

            for (i = 0; i < lista.length; i++) {

            }

            //verfica se a calculadora está ligada

                alert("Precisa ligar a calculadora");
                $('h2').empty();
            }
            
        });
        $("#resto").click(function () {
            
            var resultado = lista[0] % lista[1];
            document.getElementById('ler').innerHTML = resultado.toFixed(2);
            for (i = 0; i < lista.length; i++) {
                document.getElementById("ler2").innerHTML += lista[i] + "%";
            }
                lista.splice(0, 10);

            //verfica se a calculadora está ligada

                $('h2').empty();
            }

        });
        $("#desligar").click(function () {
